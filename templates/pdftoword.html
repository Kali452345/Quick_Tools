{% extends "base.html" %}

{% block title %}PDF to Word Converter{% endblock %}

{% block content %}
<h1 style="text-align: center;">PDF to Word</h1>

<form style="text-align: center;" action="/pdftoword" method="post" enctype="multipart/form-data">
    <label for="pdf_upload">Upload PDF file:</label>
    <input type="file" id="pdf_upload" name="pdfupload" accept="application/pdf" required>
    <br><br>
    <input class="my-button" type="submit" value="Convert to Word">
</form>
{% endblock %}
