<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        #qrcode-container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #333;
  display: flex;
  justify-content: flex-start; /* All items start from the left */
  align-items: center;
  padding: 0 24px;
}

.nav-title {
  color: #fff;
  font-size: 2rem;
  font-weight: bold;
  letter-spacing: 2px;
}

.nav-links {
  margin-left: 80px; /* Adjust this value to center the links visually */
  display: flex;
  gap: 10px;
}

.nav-links a {
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.nav-links a:hover {
  background-color: #ddd;
  color: black;
}

.nav-links a.active {
  background-color: #04AA6D;
  color: white;
}
</style>
    <style>
        .dropdown {
  float: left;
  overflow: hidden;
}

/* Dropdown button */
.dropdown .dropbtn {
  font-size: 16px;
  border: none;
  outline: none;
  color: white;
  padding: 14px 16px;
  background-color: inherit;
  font-family: inherit; /* Important for vertical align on mobile phones */
  margin: 0; /* Important for vertical align on mobile phones */
}

/* Add a red background color to navbar links on hover */
.navbar a:hover, .dropdown:hover .dropbtn {
  background-color: #ddd;
  color:black;
}

/* Dropdown content (hidden by default) */
.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

/* Links inside the dropdown */
.dropdown-content a {
  float: none;
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}

/* Add a grey background color to dropdown links on hover */
.dropdown-content a:hover {
  background-color: #ddd;
}

/* Show the dropdown menu on hover */
.dropdown:hover .dropdown-content {
  display: block;
    </style>
</head><body>
<div class="topnav">
  <span class="nav-title">Quick Tools</span>
  <div class="nav-links">
    <a href="/">Qr-GEN</a>
    <div class="dropdown">
    <button class="dropbtn">PDF Tools
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content">
      <a class="active" href="/pdftoword">Pdf to Word</a>
      <a href="/wordtopdf">Word to Pdf</a>
      <a href="/pdfmerge">Pdf Merge</a>
    </div>
    </div>

  </div>
</div>
<h1 style="text-align: center;">pdf to word</h1>
<form style="text-align: center;" action="/pdftoword" method="post" enctype="multipart/form-data">
  <label for="doc_upload">Upload Documents (PDF):</label>
  <input type="file" id="doc_upload" name="pdfupload" accept="application/pdf">
  <style>/* Basic button styling */
.my-button {
  background-color: #007bff; /* Blue background */
  color: white; /* White text */
  padding: 10px 20px; /* Padding around text */
  border: none; /* No border */
  border-radius: 5px; /* Slightly rounded corners */
  font-family: Arial, sans-serif;
  font-size: 16px;
  cursor: pointer;
  transition: background-color 0.3s ease; /* Smooth transition for background color */
}

/* Hover effect */
.my-button:hover {
  background-color: #0056b3; /* Darker blue on hover */
}

/* Active effect */
.my-button:active {
  background-color: #004085; /* Even darker blue when clicked */
}</style>
  <input class="my-button" type="submit" value="Submit and Download">
</form>
</html>
