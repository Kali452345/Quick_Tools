<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Quick Tools{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', Arial, Helvetica, sans-serif;
            background: #f6f8fa;
            min-height: 100vh;
        }
        .topnav {
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 0 32px;
            height: 64px;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .nav-title {
            color: #222;
            font-size: 2rem;
            font-weight: 600;
            letter-spacing: 2px;
            margin-right: 48px;
        }
        .nav-links {
            display: flex;
            gap: 10px;
        }
        .nav-links a {
            color: #222;
            text-align: center;
            padding: 12px 18px;
            text-decoration: none;
            font-size: 1rem;
            border-radius: 6px;
            transition: background 0.2s, color 0.2s;
        }
        .nav-links a:hover {
            background: #e6f4ea;
            color: #04AA6D;
        }
        .nav-links a.active {
            background: #04AA6D;
            color: #fff;
        }
        .dropdown {
            position: relative;
        }
        .dropdown .dropbtn {
            font-size: 1rem;
            border: none;
            outline: none;
            color: #222;
            padding: 12px 18px;
            background: none;
            font-family: inherit;
            margin: 0;
            border-radius: 6px;
            transition: background 0.2s, color 0.2s;
        }
        .dropdown .dropbtn:hover, .dropdown .dropbtn:focus {
            background: #e6f4ea;
            color: #04AA6D;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background: #fff;
            min-width: 180px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            border-radius: 8px;
            top: 48px;
            left: 0;
            z-index: 10;
        }
        .dropdown-content a {
            color: #222;
            padding: 12px 18px;
            text-decoration: none;
            display: block;
            border-radius: 6px;
        }
        .dropdown-content a:hover {
            background: #e6f4ea;
            color: #04AA6D;
        }
        .dropdown:hover .dropdown-content, .dropdown.active .dropdown-content {
            display: block;
        }
        .container {
            max-width: 900px;
            margin: 32px auto 0 auto;
            padding: 24px;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.06);
        }
        .my-button {
            background: #04AA6D;
            color: #fff;
            padding: 10px 24px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .my-button:hover {
            background: #038e5a;
        }
        .my-button:active {
            background: #026c45;
        }
        footer {
            margin-top: 48px;
            padding: 24px 0 12px 0;
            text-align: center;
            color: #888;
            font-size: 0.95rem;
        }
        {% block extra_css %}{% endblock %}
        @media screen and (max-width: 900px) {
            .container {
                margin: 16px;
                padding: 12px;
            }
        }
        @media screen and (max-width: 600px) {
            .topnav {
                flex-direction: column;
                align-items: flex-start;
                height: auto;
                padding: 0 8px;
            }
            .nav-title {
                font-size: 1.3rem;
                margin: 12px 0 0 0;
            }
            .nav-links {
                flex-direction: column;
                width: 100%;
                gap: 0;
            }
            .nav-links a, .dropdown .dropbtn {
                width: 100%;
                text-align: left;
                padding: 10px 12px;
            }
            .dropdown-content {
                position: static;
                min-width: 100%;
                box-shadow: none;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="topnav">
        <span class="nav-title">Quick Tools</span>
        <div class="nav-links">
            <a {% if active_page == 'qr-gen' %}class="active"{% endif %} href="/">Qr-GEN</a>
            <div class="dropdown">
                <button class="dropbtn">PDF Tools</button>
                <div class="dropdown-content">
                    <a {% if active_page == 'pdftoword' %}class="active"{% endif %} href="/pdftoword">Pdf to Word</a>
                    <a {% if active_page == 'wordtopdf' %}class="active"{% endif %} href="/wordtopdf">Word to Pdf</a>
                    <a {% if active_page == 'pdfmerge' %}class="active"{% endif %} href="/pdfmerge">Pdf Merge</a>
                    <a {% if active_page == 'pdfcompress' %}class="active"{% endif %} href="/pdfcompress">Pdf Compress</a>
                    <a {% if active_page == 'pdfprotect' %}class="active"{% endif %} href="/pdfprotect">Pdf Protect</a>
                </div>
            </div>
                    <a {% if active_page == 'latexeditor' %}class="active"{% endif %} href="/latexeditor">LaTeX Editor</a>
            <div class="dropdown">
                <button class="dropbtn">Image Tools</button>
                <div class="dropdown-content">
                    <a {% if active_page == 'imageconvert' %}class="active"{% endif %} href="/imageconvert">Image Converter</a>
                    <a {% if active_page == 'latexeditor' %}class="active"{% endif %} href="/latexeditor">LaTeX Editor</a>
                    <a {% if active_page == 'imagecompress' %}class="active"{% endif %} href="/imagecompress">Image Compressor</a>
                    <a {% if active_page == 'imageremovebg' %}class="active"{% endif %} href="/imageremovebg">Background Remover</a>
                </div>
            </div>
                    <a {% if active_page == 'latexeditor' %}class="active"{% endif %} href="/latexeditor">LaTeX Editor</a>
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
            <div class="dropdown">
                <button class="dropbtn">Coding Tools</button>
                <div class="dropdown-content">
                    <a {% if active_page == 'codeeditor' %}class="active"{% endif %} href="/codeeditor">Code Editor</a>
                    <a {% if active_page == 'latexeditor' %}class="active"{% endif %} href="/latexeditor">LaTeX Editor</a>
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        {% block content %}{% endblock %}
    </div>
    <footer>
        &copy; {{ 2025 }} Quick Tools. All rights reserved.
    </footer>
    <script>
    // Mobile dropdown functionality
    document.addEventListener('DOMContentLoaded', function() {
        const dropdowns = document.querySelectorAll('.dropdown');
        dropdowns.forEach(dropdown => {
            const dropbtn = dropdown.querySelector('.dropbtn');
            dropbtn.addEventListener('click', function(e) {
                if (window.innerWidth <= 768) {
                    e.preventDefault();
                    dropdown.classList.toggle('active');
                    dropdowns.forEach(otherDropdown => {
                        if (otherDropdown !== dropdown) {
                            otherDropdown.classList.remove('active');
                        }
                    });
                }
            });
        });
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.dropdown')) {
                dropdowns.forEach(dropdown => {
                    dropdown.classList.remove('active');
                });
            }
        });
    });
    </script>
</body>
</html>
