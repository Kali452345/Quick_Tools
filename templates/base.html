<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Quick Tools{% endblock %}</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .topnav {
            overflow: hidden;
            background-color: #333;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 0 24px;
        }

        .nav-title {
            color: #fff;
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .nav-links {
            margin-left: 80px;
            display: flex;
            gap: 10px;
        }

        .nav-links a {
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .nav-links a:hover {
            background-color: #ddd;
            color: black;
        }

        .nav-links a.active {
            background-color: #04AA6D;
            color: white;
        }

        .dropdown {
            float: left;
            overflow: hidden;
        }

        .dropdown .dropbtn {
            font-size: 16px;
            border: none;
            outline: none;
            color: white;
            padding: 14px 16px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
        }

        .navbar a:hover, .dropdown:hover .dropbtn {
            background-color: #ddd;
            color: black;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            float: none;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .my-button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .my-button:hover {
            background-color: #0056b3;
        }

        .my-button:active {
            background-color: #004085;
        }

        {% block extra_css %}{% endblock %}
    </style>
</head>
<body>
    <div class="topnav">
        <span class="nav-title">Quick Tools</span>
        <div class="nav-links">
            <a {% if active_page == 'qr-gen' %}class="active"{% endif %} href="/">Qr-GEN</a>
            <div class="dropdown">
                <button class="dropbtn">PDF Tools
                    <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                    <a {% if active_page == 'pdftoword' %}class="active"{% endif %} href="/pdftoword">Pdf to Word</a>
                    <a {% if active_page == 'wordtopdf' %}class="active"{% endif %} href="/wordtopdf">Word to Pdf</a>
                    <a {% if active_page == 'pdfmerge' %}class="active"{% endif %} href="/pdfmerge">Pdf Merge</a>
                </div>
            </div>
        </div>
    </div>

    <div style="padding-left:16px">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
