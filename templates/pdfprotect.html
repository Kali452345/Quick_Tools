{% extends "base.html" %}

{% block title %}PDF Protect{% endblock %}

{% block content %}
<h1 style="text-align: center;">PDF Protect</h1>
<div style="text-align:center;">
  <button id="setPasswordBtn" class="my-button">Set Password</button>
  <button id="removePasswordBtn" class="my-button">Remove Password</button>
</div>

<!-- Set Password Form -->
<form id="setPasswordForm" style="display:none; text-align:center;" action="/pdfprotect" method="post" enctype="multipart/form-data">
  <label for="pdf_upload_set">Upload PDF file:</label>
  <input type="file" id="pdf_upload_set" name="pdfprotect" accept="application/pdf" required>
  <br><br>
  <label for="password_set">Password:</label>
  <input type="text" id="password_set" name="password" required>
  <br><br>
  <input class="my-button" type="submit" value="Set Password">
</form>

<!-- Remove Password Form -->
<form id="removePasswordForm" style="display:none; text-align:center;" action="/pdfunprotect" method="post" enctype="multipart/form-data">
  <label for="pdf_upload_remove">Upload PDF file:</label>
  <input type="file" id="pdf_upload_remove" name="pdfunprotect" accept="application/pdf" required>
  <br><br>
  <label for="password_remove">Current Password:</label>
  <input type="text" id="password_remove" name="password" required>
  <br><br>
  <input class="my-button" type="submit" value="Remove Password">
</form>

<script>
  document.getElementById('setPasswordBtn').onclick = function() {
    document.getElementById('setPasswordForm').style.display = 'block';
    document.getElementById('removePasswordForm').style.display = 'none';
  };
  document.getElementById('removePasswordBtn').onclick = function() {
    document.getElementById('setPasswordForm').style.display = 'none';
    document.getElementById('removePasswordForm').style.display = 'block';
  };
</script>
{% endblock %}
